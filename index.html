        <p>昨天在煎蛋看到这张图。这是大桥实的原画。<br>大桥是吉卜力的嫡系，履历上看要比田村笃、米林宏昌小一届，经常与两人合作。新世纪的吉卜力作品几乎都参与了，借由起风了完成转到新海诚的Comix Wave Films，担任田村的副手出任天气之子的作监，铃芽之旅同样是副作监。<br>在动作造型和特效上均有亮眼表现。不过，从来没有在宫崎导演的作品中出任原画，从来没有；回到你想活出怎样的人生（2023）仍然出任补间动画；但其实在宫崎手下画了原画，哈尔就是例子。</p>"

        data-sub-html="<h4>博<br>明日酱的水手服 /独立动画<br>温泉物语 /独立动画</h4>
        <p>博老师是温泉物语和明日酱的水手服的作者，堀口悠纪子（幸运星）、平山英嗣（SHUFFLE!）的拥趸。他的动画意识启蒙是石滨真史的代表作神是中学生的OP，立志成为动画师，同时得到大型动画公司内定和连载漫画的机会。以温泉物语为契机，在成为新人动画师和成为能够立马动画化的漫画家之间选择成为漫画家。<br>博的造型设计纤细优美，强调透视和镜头感，展现出扎实的立体造型功底。因为明日酱是网络连载的缘故，时有出现打破漫画格子的走马灯式跨页动作场面，体现其动画制作背景；因其风格，几乎不依赖漫画助手。</p>"

        data-sub-html="<h4>江面久<br>河原崎家一族 /特效段落</h4>
        <p>江面先生是摄影特效领域的传奇人物，Pro.I.G.的元老。<br>人设美型、特效作画技艺精湛，在90年代中后期积极投身新兴的数码特效，开创了许多至今让人难忘的特效效果。如今观众熟知而印象深刻的矶光雄、吉成钢的特效，便是因为他们兼任摄影工作制作出的效果；而江面便是实践数码特效与作画结合的先行者。<br>江面先生是黑暗动画界巨擘Arms的老熟人、渡边淳一导演的盟友，为了渡边导演出任了这部河原崎家一族的人设作监。<br>他在特效上的造诣被北久保、押井等人看重，以视觉特效一职长期在I.G.活跃；作为押井导演信任的特效专家，也出任了上次介绍的Jet'aime中的原画、视觉特效、后期制作。</p>"

          alt="&lt;p&gt;江面久 - 河原崎家一族&lt;/p&gt;" />

        data-sub-html="<h4>梅津泰臣<br>机动战士Z高达 #OP1 #OP2</h4>
        <p>梅津是土田出身、不过两月不到便离开，实际在东映成长起来；师父是龙之子和东映的巨匠须田正己。梅津本人就是龙之子、科学小飞侠和须田的狂热爱好者，因龙之子启蒙了动画意识。此外梅津的绘画风格、演出风格和原画风格上还受到在Madhouse时期的杉野昭夫、川尻善昭和宇都宫理影响。<br>梅津既是钻研人物和自然现象运动精致演绎的动作特效大师，描写“无形”空气的专家；也是擅长镜头透视运动、长于镜头表现力的摄影师及导演。<br>梅津是著名的短篇动画专家，Z高达便是出自梅津先生首次担任OP·ED动画制作。OP1除了一两个镜头外都是梅津完成的，OP2则完全是梅津一人原画。<br>据梅津称OP1的制作会议就开了一天，第二天自己便正式制作了，总张数超过1200张，制作时间一个月。可能是在时间与精神之屋中完成的。<br>梅津主要参考了0079的OP了解原作风格，并参考了须田作画的黄金战士Gold Lightan的OP来创作。【没有太多约束，可以自由发挥】，这便是梅津喜欢上制作动画短片的原因。</p>"

        data-sub-html="<h4>和田高明<br>秋叶原电脑组：2011年的暑假 /运动镜头背景&动画段落</h4>
        <p>和田是Artland出身的资深动作原画，以极高的动画张数闻名。这段动画展现了其夸张搞怪的运动和扎实的运动构图能力。<br>同上次介绍过的大地丙太郎一样，本片导演樱井弘明——也就是齐木楠雄的灾难的导演——也和和田臭味相投，因此不得不屡次为和田擦屁股。据和田介绍，与樱井在Flim Magic共事时，几乎每一次承包小红帽恰恰的工作都超出预算，导致Flim Magic干的越多赔的越多最终倒闭（什么薯条侠）。</p>"

      <a class="gallery-item" 
        data-html="#311001"

        data-video='{ "source": [ {"src": "media/311001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>和田高明<br>动画制作进行黑美 /动作段落</h4>
        <p>今天补充一段风格不同的汽车运动。<br>和田是中央大学毕业，很喜欢湖川友谦的代表作银河铁道999，选择加入与湖川的Bebow系颇有渊源的Artland。和田长期感觉不得劲，选择转投E&G，他向往恶搞的灵魂对A Pro.风格有一种的亲近感，从此如鱼得水。<br>和田的风格就是极高的张数，因此经常是燃烧动画经费的罪魁祸首；其既有踏实准确的运动节奏，也有黏滑夸张的一拍一运动和强硬变化的运动衔接，营造滑稽恶搞的运动魅力。<br>他与本片导演大地丙太郎——同样也是浦安铁筋家族、水果篮子、搞笑漫画日和的导演——臭味相投。大地和人设作监渡边一为袒护和田，不得不拿出原本支付给导演人设作监的制作预算填补制作和田原画部分的费用。</p>"

        data-sub-html="<h4>本田雄<br>蓝色恐惧 /日常动作段落</h4>
        <p>本田是戏雅出身的超级动作原画，受Bebow系的前辈山下明彦、山形厚史的影响，早期浸淫在机器人动画中。<br>本田一直以Gainax和EVA名宿为人所知，但不如说他一直在钻研运动设计，特别以绘制美少女为最，到EVA结束本田几乎就彻底投身到写实系作品和吉卜力作品中去了。本田笔下圆润丰满的大腿体现少女的青春活力，这份肥美正是画师不可退让的健康审美。与冲浦、山内癖好十足的腿作画体现的色中豪雄审美截然不同。</p>"

        data-sub-html="<h4>中村丰<br>圣天空战记 /动作段落 #MOVIE</h4>
        <p>这是当世的超级原画。二十年前就是一流动作原画，到现在许多动作原画转向分镜工作，中村丰还是超级原画，而且特效作画与时俱进地时髦。<br>单说动作场景，从分镜设计到演技实现中村丰可以一手承担，也许是因为这样中村丰才喜欢在原画这个职务上掌控整个场景。<br>圣天空战记就是上次提到过的，Bones建立体系期间的一部作品，其余的还有0083、武斗传、星际牛仔这些。这些作品的成功促成了Bones的独立。</p>"

        data-sub-html="<h4>入江泰浩<br>噬魂师 /运动镜头&背景动画段落 #OP #分镜演出一人原画</h4>
        <p>钢炼FA的导演入江泰浩是中村出身，因此长期以Sunrise为中心工作，并因为与Bones建立体系的几部作品的深度合作，与Bones产生了紧密联系。<br>他大师级别的背景动画既受到了机器人动画中讲究摄影构图的锻炼，也受到了一次转变人生的刺激，也就是在恶童（2006）时与西见祥示郎的共事，让入江产生了作为原画作画的方式一直是错的。一个40岁才发现自己真正想做的事的天才原画，点醒了35岁的入江。没有西见，入江无法完成像噬魂师这里的分镜、构图和作画。<br>当然代价就是入江发现自己作为原画是有极限的，之后就淡出原画一线了。</p>"

      <a class="gallery-item"

        data-video='{ "source": [ {"src": "media/302001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>田中敦子<br>鲁邦三世：风魔一族的阴谋 /汽车追逐段落</h4>
        <p>田中担当的这一长段镜头同卡里奥斯特罗城中的追车戏一起，构成了一个世代动画人对于鲁邦式动作戏风格的印象，我感觉逮捕令的追车戏很受鲁邦影响。运动柔软圆滑，不会让人感觉到打击感和谁会因此受到伤害，车内空间的狭小拥挤和车体运动的弹性灵活，场景构成的紧凑闭塞和场景互动的复杂多样，并非唤起现实经验，却带来与写实迥异的的强大说服力，让观众被有惊无险的欢快滑稽氛围深深感染。<br>这是传奇原画田中敦子在Telecom Ani.(TAF)的又一代表作。虽然她因为从新锐动画到TAF草创时期的紧密联系受到大冢宫崎高畑的青睐，但是她和友永和秀富泽信雄等TAF元老一样长期为TAF及其美式完全动画做出贡献。因此虽然田中是吉卜力的传奇，但是从龙猫（1988）到红猪（1992），她都是以笔名的非公开方式参与的。</p>"
        data-poster="media/302001_poster.jpg">
        <img class="img-responsive" src="media/302001_poster.jpg" 
          alt="&lt;p&gt;田中敦子 - 鲁邦三世：风魔一族的阴谋&lt;/p&gt;" />
      </a>

        <p>传奇原画田中敦子是新锐动画出身的天才原画。彼时年仅22岁的她便在卡里奥斯特罗城（1979）中大放光彩，身兼动画运动韵律趣味的过人品味和动作刻画捕捉的敏锐感知，被大冢康生评价为为绘制动画而生的人。<br>#145是作品历史级别的经典篇章，由眼看不惯的宫崎骏亲自下场大包大揽。实则是田中在剧场版之后的与宫崎再度携手，尽显了田中通过神态动作的刻画展现角色不同性格，实现宫崎先生营造的有惊无险、让观众被滑稽欢乐感染的镜头氛围的高超技巧。</p>"

        <p>松田是中村出身的老牌机械特效大师，长期以独到的展现镜头存在的运动构图和空间想象能力为人所知。也因此被视为体现镜头纵深空间，调配镜头和主体相对运动的魔术——板野马戏的继承者。<br>不如说这些以机械特效闻名的大家，都是因为对摄影的重视，围绕摄影构图、摄影效果和光影特效上有极深造诣。进入数码时代后其中很多人对于3D L/O、摄影效果这些数码摄影手段都产生了浓厚兴趣；对这种色线代替轮廓线、夹杂光影效果的数码特效风格也能如鱼得水。</p>"

        data-sub-html="<h4>清水洋<br>兽爪 /动作段落 #01</h4>
        <p>清水是Oh Pro出身的资深原画，因公司关联长期与TAF、吉卜力合作，与好几位OhPro出身的大家一样，刚成为原画便展露出极其扎实的运动设计能力，成为吉卜力原画阵中的一员，一直活跃至两位大师一度的收官之作幽灵公主（1997）和我的邻居山田君（1999）；而后工作重心转移至Madhouse，与数位堪称接过大师衣钵的导演合作，如今敏、汤浅政明和细田守，以及在Madhouse活跃的新锐导演小池健、山本沙代等。<br>清水的运动轻快爽利，具有描绘镜头空间内多个角色的复杂互动和运动的扎实能力，非常善于展现奔向或远离镜头的运动中的画面纵深感。</p>"

        data-sub-html="<h4>丸加奈子<br>鲁邦三世：血烟的石川五右卫门 /运动特效段落</h4>
        <p>丸是A.P.P.P.出身的动作原画，活跃在Madhouse，以生动俏丽的写实派运动见长。丸是山内重保的追崇者，同时受彼时在以Madhouse为创作据点的汤浅政明、小池健风格影响，运动表现中更注重画面感染力，走上了川尻拥趸的风格，与后两位导演长期合作。<br>从Redline以来，被小池健导演重视，连续参与了小池导演的鲁邦三世剧场版三部曲。<br>与丸女士合作较多的同样活跃在Madhouse的资深原画清水洋，两人同为Yapico的动画顾问。</p>"

        <p>山下先生是借由发布WEB动画积累人脉加入业内的原画，是松本宪生的推崇者，甫一入行便在火影忍者和铁拳巴蒂中活跃，此时才是20岁。<br>正如先前介绍过的铃木典光一样，山下也是动画制作的多面手，凭借着flash独立制作的经验对于上至分镜下至上色摄影的运用，都被他利用在了负责段落中，展现出不同于其他段落的突出镜头感。山下将自己对镜头的表现形式融入动作之中，分镜和运动设计的能力大于动作演绎，是符合数码时代特征的代表原画。<br>我们同样能看出山下的特效不同以往之处，那些电光火特效是其通过摄影后期效果完成的。</p>"

        data-sub-html="<h4>下司祐也<br>伤物语第1章 /动作段落</h4>
        <p>下司是AIC出身，活跃在剧场版动画中的中坚动作原画。作为主力原画参与了SHAFT的魔法少女小圆新篇剧场版和伤物语，一跃获得举世的瞩目。<br>他将自己扎实的运动设计和SHAFT张扬的表现主义融合，不再隐去而是特意保留笔触，凸显作画的痕迹和方式，接管原画动画上色的传统流程，将自己的笔触和特效融为一体，表现鲜活魄力的运动模糊。<br>可以看见在原画中，针对特写镜头下司只使用了1/4的画布，将拉进特写那种扑面而来的粗粝感和冲击力表现得淋漓尽致。</p>"

      <a class="gallery-item" 
        data-html="#283001" 
        data-slide-name="" 
        data-video='{ "source": [ {"src": "media/283001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4></h4>
        <p>前天看到的儿童动画，真是太像茶杯头了，近百年前的东海岸动画风格真是令人着迷。那是凡伯伦制片厂制作的彩虹游行（Rainbow Parades）中的一集The Picnic Panic（1935），由动画史早期的一位传奇导演伯特·吉列特(Burt Gillett)执导，而且其中出场的水壶爷爷显然就是茶杯头里的原型。<br>工作室因凡伯伦先生的病逝而解散，但彩虹游行和凡伯伦制片厂走出了一位传奇人物——约瑟·巴贝拉，纽约动画巨头弗莱舍制片曾经的一个小小上色员，他前往西海岸的米高梅，并和好兄弟威廉·汉纳创作了不朽杰作——猫和老鼠。<br>吉列特的传奇之处在于他是横贯东西海岸的一位动画导演。在受邀前往凡伯伦，把西海岸的迪士尼制作体系带向纽约并搞砸一切之前，吉列特受华特·迪士尼邀请登临迪士尼，为迪士尼最初的两座小金人保驾护航，他接连制作了花与树（1932）和三只小猪（1933），奥斯卡最佳动画短片和迪士尼生涯26座小金人中最早的两部获奖作品。<br>吉列特加盟之初，迪士尼四处在纽约登门劝说资深原画，其手下的资深动画师仅有乌布·伊沃克斯（Ub Iwerks）一人。这令人痛心疾首的情况是因为华特在一场早有预谋的商战中惨败而归。环球影业的制作人Charles Mintz阴谋串通了迪士尼和伊沃克斯工作室的大部分员工逼迫华特接受更低的制作费用，华特用彻底的拒绝换来工作室的背叛，他和伊沃克斯被踢出局，并对环球影业拿走两人创作的当红形象幸运兔奥斯华（Osward, the Lucky Rabbit）无能为力。<br>此事和战时罢工事件导致了迪士尼对于背叛的深恶痛绝，也因此促使迪士尼和伊沃克斯两人共同创作了一个新的招牌角色，并告诫自己要把角色的所有权牢牢抓在手里，这就是今天的话题——米老鼠的诞生（1928）。其最早的形象随着作品（蒸汽船威利，1928）于95年后的今天进入公有领域。<br>我们当然欢迎这样一个启蒙了近百年来一代代儿童动画梦想的经典角色进入公有领域，希望能像茶杯头一样能够看到将这样久经考验而历久弥新的动画艺术风格化为灵感，搬上舞台。<br>实际上，就在不久之前，游戏制作商FUMI发布了MOUSE的实机演示预告片，就将一位手戴白手套的老鼠恶棍形象带到了游戏当中。<br>对此，我的意见当然是多来点，搞快点！<br>用传播米老鼠动画的方式打开新的一年，真是别开生面，大家新年快乐。</p>"

        data-sub-html="<h4>Milt Kahl<br>101 Dalmatians (1961) /动作段落(男)</h4>
        <p>卡尔是迪士尼九元老之一，他与马克·戴维斯同样，长期领导精细的角色造型和作画，戴维斯可算是迪士尼的公主画师，而卡尔则是王子画师。他的人物造型和运动设计能力造诣极深，电影艺术与科学学院纪念其诞辰时称赞其为动画界的米开朗基罗。<br>12秒142张，完全的一拍二（对比狗狗则是欢快的一拍一）；这就是美式现实主义，造型高超洗练，运动极致地流畅舒缓，却丝毫不粘连，呈现舞台剧式的写实。</p>"

        data-sub-html="<h4>桥本敬史<br>福音战士：破 /特效段落</h4>
        <p>爆破特效大师，矶光雄特效的忠实拥趸桥本敬史是Jungle Gym出身，特效博采众长，在早期深受Bebow系影响，离开出身会社后在AIC与众多前Bebow成员结识，广泛参与各路机器人动画，对稻野义信、大森英敏、板野一郎等人如数家珍，对于山下将仁、大张正己的风格也有涉及，最是推崇矶光雄。除了爆破，也是专注于特效场景的作画，飞沙走石、水火光电都游刃有余。从95年开始一直参与EVA的制作。</p>"

        data-sub-html="<h4>西尾铁也、伊藤秀次<br>攻壳机动队：无罪 /动作特效段落</h4>
        <p>IG的传奇原画西尾铁也在90年代便在Studio Pirrot的作品中打响自己作为顶尖动作作画的声望，新世纪后人狼、攻壳机动队和火影忍者更是令其名声大噪，正是由于西尾在Pirrot作品忍空中的工作，岸本齐史深爱此作氛围，敲定西尾为火影忍者的人设。<br>加入IG后，西尾成为其灵魂人物，后接任执行董事，前日介绍的IG原画篠田知宏便是他的徒弟。<br>刚刚介绍过的爆破·液体特效大师伊藤秀次负责本段中的破片特效，他与西尾中学时代便是好友。</p>"

        data-sub-html="<h4>小田刚生<br>一拳超人 /动作段落 #01</h4>
        <p>小田是吉卜力出身的中坚动作原画，数码作画造诣颇高，动作风格深受web系表现风格影响。与一拳超人的导演夏目真悟同样是表现主义动作的追崇者，曾一同参与山下清悟、沓名健一声名狼藉的代表作——火影忍者疾风传387回地爆天星，担任第二原画。<br>小田的造型把控简洁、突出动作趣味和风格式的画面表现，因一拳超人中的动作作监工作广为人知。</p>"

        data-sub-html="<h4>宫泽康纪<br>波波罗克洛伊斯物语 /特效段落 #PS1</h4>
        <p>宫泽是超级动作原画，在90年代的新写实主义浪潮中，参与过冲浦启之主宰的跑吧梅洛斯（1992），以及传奇原画福岛敦子坐镇的名作波波罗克洛伊斯物语（1996），在此与宇都宫理、矶光雄同台竞演。<br>也是此作中肆意妄为的形变和天马行空的运动节奏，得到了汤浅政明如获至宝的赞赏：“竟有这种人（这是谁的部将）”，并于自己导演的史莱姆冒险记（1999）中力邀宫泽作为主力参与，往后结成了长期的友谊；同时宫泽也以冲浦坐镇的I.G.为工作重心。</p>"

        data-sub-html="<h4>大城勉<br>同级生2 /特效段落 #09</h4>
        <p>大城是NeoMedia-绘梦出身，长期坐镇Pierrot旗下旗舰工作室的金田流资深原画，跟随工作室在90年代的黑暗动画和00年代的火影中大放异彩，以非常强硬的山下系动作衔接以及锋利细长的破片特效为人津津乐道。<br>同级生2在Arms的黑暗作品中也算独特，一改硬核触手风格而采用了R-15青涩风格，也是因此广受好评并在删减之后搬到电视上放映，成为第一部电视放映的成人游戏改编动画。</p>"

        data-sub-html="<h4>崎山北斗、大平晋也<br>乒乓 /动作段落</h4>
        <p>崎山是XEBEC出身的动作原画，被山下将仁和大平晋也的狂热爱好者新井淳评价为想成为大平晋也的人；其实这点大伙都看出来了，而且崎山算是得偿所愿的追星成功了。<br>崎山在08-09年突然变得沉寂，事后证实其实是去肉身追星了。彼时的大平参与了两部旷日持久的马拉松巨制，分别是小池健做了7年的Redline（2009）和冲浦启之做了7年的给桃子的信（2012），崎山跟随大平学习，给大平的Redline原画做二原，之后再次活跃并与大平多次合作。<br>冒头的角色特写是崎山，大平使用了视频转描的技术完成了长台对决的镜头，这其实是好兄弟桥本晋治常常使用的技术，桥本在90年代便热衷于参考手持录影的动作和镜头运动及畸变，大平也从影像中吸收了手持镜头摇晃的不安定感。</p>"

        <p>山本作为以动画工房为中心的青年动作原画，日常动作和充满搞怪或可爱意味的夸张形变是其拿手好戏，无中间张的福星小子式运动节奏和连贯柔顺的写实运动韵律都信手拈来，也是制作片头尾动画的常客。<br>近些年来参与镜头演出的工作增加，与同名的著名导演（欢迎加入NHK、向山进发等）产生混淆，启用早期参与社外工作的假名表记。</p>"

        <p>松岛是Jec.E出身，自社当家原画，以浪客剑心和全职猎人的Jec.E外包回中为人瞩目。细致扎实的运动加上角色立体造型和空间构图的绝妙掌控使其笔下的动作场面具有凌厉热切的画面张力，细致精巧的角色表情演绎也是其特色之一，运动作画深受西尾铁也影响。<br>从02年开始与外崎春雄便是亲密搭档，后受其邀请加入UFOtable，19年起担任鬼灭之刃的人设总作监，外崎任导演，立下了举世著名的声誉。</p>"

        data-sub-html="<h4>伊藤秀次<br>鬼神传 /特效段落<br>Under the Dog /特效段落</h4>
        <p>伊藤的液体特效独到而令人影响深刻。如他的爆炸特效一样，伊藤调动特效场景时细节丰富，信息量大，众多运动物体的修正一丝不苟。善于用光影层描绘液滴的立体感，平常在超高速镜头下才能捕捉到的液滴特写是其特征。<br>鬼神传和天气之子是两部充分展现伊藤巧夺天工的液体特效魅力的作品。</p>"

        data-sub-html="<h4>大塚伸治<br>温泉屋的小老板娘 /动作段落</h4>
        <p>传奇原画大塚伸治是写实主义代表画师中非常独特的一位。他的写实受到川尻善昭的影响，即以写实为手段追求画面表现力，令主体更为突出而非追求其本源自然的理念；同样地，观众可以在川尻影响的小池健和森本晃司的画中看到这一点。<br>以精确而扎实的写实为基础，自由大胆地描绘线条的运动，展现角色情绪或凸显动作魅力，是大塚无与伦比的作画造诣。</p>"

        data-sub-html="<h4>武内宣之<br>皿三昧 /运动段落 #01</h4>
        <p>超级动作原画武内宣之的作画可以看出其对影像的高度热情，他不仅工于作画，多次参与吉卜力动画，也是影像视觉设计的好手，通过掌握演出将两者结合更令他的作画独具魅力。<br>他因为少女革命的工作深受几原邦彦影响，除参加几原作品外，还将对视觉设计的感悟带到了SHAFT的一系列工作中，其中以化物语最为为人称道。一拍一原画和升格摄影是武内细腻作画中的标志。</p>"

        data-sub-html="<h4>青山浩行<br>不吉波普不笑 /演技段落 #18</h4>
        <p>传奇原画青山浩行是TAF（Telecom Ani.）第五期研习生，因细田守动画中的作画监督工作为人所知。<br>研习期间宫崎骏正离开TAF筹备风之谷，青山在友永和秀的影响下，在TAF的20年生涯里以特效、特别是爆炸烟尘特效著称。<br>但是自从穿越时空的少女（2006），青山有更多地机会展现自己在既定构图中完成平常运动的扎实而杰出的运动演技，这点在2016年他首次担当人设总作监的编舟记之后尤为突出。</p>"

        data-sub-html="<h4>松本宪生<br>百日红 /演技段落</h4>
        <p>传奇原画松本宪生是龙之子出身，中村孝和宇都宫理是对松本的写实主义作画影响最大的人物。<br>在web系的运动、特效和镜头处理上均能找到松本的特点，除此之外松本选线之精确——如用洗练简洁的线条便能带出动作的魅力和角色的情绪，在描绘线条的运动中准确把控造型的立体感和透视变化——是松本的追随者们难以望其项背的地方。</p>"

        <p>机械作画、运动镜头和构图透视的大师后藤雅巳是板野一郎认可的板野马戏传人之一。<br>擅长处理机械的运动，镜头构图更是细致准确，无论是展现运动的空间感还是运功镜头中物体的质量感都是老牌原画的高明之处。<br>透视虽然在动画中不起眼，但是不对的透视一动起来，角色在背景上滑动或者冲跑跳时飘在背景中就会被发现。</p>"

        data-sub-html="<h4>大张正己<br>破邪大星弹劾凰 /机械段落 #01</h4>
        <p>传奇机械作画大张是苇PRO出身，受高中同学漆原智志影响投身动画，以充分体现人体造型的机械设计美学为观众熟知。<br>大张以高质量的画面细节、一酷到底的镜头语言、不拘泥于写实的运动设计为超级机器人动画打开了新风貌，破邪大星弹劾凰是大张作画的代表作，也是大张风格最大的源流。<br>在当时，21岁的大张兼任机械设计和分镜作监工作，全面地把控并展现了其对机器人打斗中动作设计、镜头语言的理解，是超越时代的，神童般的人物。</p>"

        <p>从无罪中解放出来的Pro.I.G.在这一年制作了网球王子、翼 年代记和xxxholic三部漫改动画的剧场版。在这部迷幻格调浓郁的作品中，黄濑和哉领导的Pro.I.G.作画班子也向大平晋也、桥本晋治、宫泽康纪几位的超现实风格靠拢。就连冲浦重量感强、踏实帅气的动作也带上了一些癫狂癔病的执念。</p>"

        data-sub-html="<h4>渡边启一郎<br>不吉波普不笑 /动作段落 #03 #10</h4>
        <p>渡边是web系作画的杰出代表，数码作画的造诣极高。生涯一开始便追随泽良辅参与夜樱四重奏、疾风传等数码作画的一线。<br>渡边的风格深受山下清悟影响，讲究面对镜头的写实。在高速运动中用流线型的拖影代表镜头的运动模糊，连续不断如潮水般爽快的运动节奏正是继承自松本-山下，数码特效和阴影色块有机感的形变也是与山下共有的特征，充满大平晋也与森久司式的肆意疯狂。</p>"

        data-sub-html="<h4>伊藤秀次<br>Under the Dog /特效段落</h4>
        <p>伊藤是以Madhouse和Studio Pierrot为据点活跃的超级特效原画，爆炸特效和液体特效都非常精妙，与爆破专家桝田浩史有良好的合作关系。<br>伊藤的特效细节精致，画面密度很高，调动动作场面时引入大量的碎片火花液滴等小物体的飞散运动，破裂收束成长方形的碎片是其特征。<br>爆发火球和烟尘的组织和演变不多，但是光影层次的立体感强，经常使用高光层和阴影层在内的三层结构；加之爆发的次第呈现和前景中的大量碎片运动，爆炸冲击力得以鲜明体现。</p>"

      <a class="gallery-item"

        data-sub-html="<h4>西见祥示郎<br>心灵游戏</h4>
        <p>西见是86年于Telecom Ani.出身，与桥本晋治是同期。但是两人的轨迹截然不同，因为Telecom Ani.一直延续海外合作动画的制作方针，西见在17年电信生涯中名声不彰，积累了大量海外制作的经验；而桥本则与之前的宇都宫理、田中达之一样迅速逃离了Telecom，在90年代大放异彩。同时西见是汤浅政明的高中好友，但因为西见个人认为没法跟上汤浅的画，一直以来都拒绝了汤浅的合作邀请，直至他年到40苦于自己在Telecom难以再有进展，决心离职后才接受了汤浅的邀请。<br>他受到汤浅和美式动漫的影响，发展了独树一帜的视觉风格，在离开Telecom Ani.后立即在汤浅的代表作心灵游戏（2004）中获得业界内外关注、并在恶童（2006）中担任人设作监，奠定了其举世闻名的声誉。</p>"

        <p>山下清悟是著名的web系作画之一。有赖于flash等数码技术，山下的数码作画包揽原画、动画、上色、摄影流程，加上积极地采用转描作为参考，山下的作画呈现出明显的个人特征。<br>如今以演出职位活跃，也常有机会在动画短片一览其兼顾演出的作画，如OP、ED。特效上继承了松本宪生流线型、扁平化的特征，但发展了用数码特效描绘生物的方法；动作上继承松本，特别是手作画造诣日益精湛，而松本宪生正是手作画最好的画师之一。</p>"

        <p>大城是NeoMedia-绘梦出身的金田流代表原画，其爆炸特效极其亮眼，受到NeoMedia-绘梦的新人矶光雄的学习，之后社内众画师互相借鉴，特效风格多少都与矶相近。<br>大城在工作室旗舰-Arms期间是众多优异成人动画的作画支柱，之后也在火影忍者中展现金田流的华丽运动大放异彩。大城的特效风格出自于推崇山下将仁对阴影的重视，展现出极具立体感的特征。</p>"

        data-sub-html="<h4>安藤真裕<br>星际牛仔：天国之扉 /动作段落</h4>
        <p>安藤几乎是众多爱好者中格斗作画的代名词，那打击带起的飞溅体液、打击后的重整姿态，营造的出拳拳到肉的演出效果，同样受到业内原画师的追崇，他的导演出道作异邦人无皇刃谭也说明了他对于动作原画师独一无二的号召力。<br>星际牛仔天国之扉作为安藤原画生涯的巅峰，也昭示了他工作重心向导演的转移，仔细算来距离他出道作仅仅过去13年。<br>很难说得清观众更愿意看到哪个岗位上的安藤，但可以肯定的是，安藤注重演出的动作作画理念，定会随着其职位的转变影响一代代年轻的原画师。</p>"

      <a class="gallery-item" 
        data-html="#220001" 
        data-slide-name="星际牛仔：天国之门 - OP" 
        data-video='{ "source": [ {"src": "media/220001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>星际牛仔：天国之门 #OP<br>冲浦启之 #分镜演出<br>冲浦启之、西尾铁也 #原画</h4>
        <p>冲浦是大阪的AnimeR出身。因为是不世出的天才，时年16的冲浦辍学就职，之前并非被某种动画风格吸引，只想着画得帅气，抓人眼球；入行之后追崇写实主义先驱中村孝，深受其影响，18岁拔擢担任作画监督。<br>基本是冲浦启之原画，西尾铁也负责三卡：黑人rapper、亚裔老人和打篮球，他也是冲浦启之指导人狼时的作画监督。<br>在这里，作画和演技并非为了吸引观众的注意或是完成叙事，而是将运动融为场景的一部分，构建出一种新的现实感。运动作画在此表现得更加柔和但鲜明，比现实的摄影给人的印象更加清晰，使虚构的世界观具有超越现实的信服感。这便体现出冲浦对于作画和演出的一些理念。</p>"
        data-poster="media/220001_poster.jpg">
        <img class="img-responsive" src="media/220001_poster.jpg" 
          alt="&lt;p&gt;星际牛仔：天国之门 - OP&lt;/p&gt;" />
      </a>

        <p>川口隆是TAF（Telecom Ani.）出身，一直留守TAF的母公司TMS，长期以剧场版动画工作为主，从97年起一直参与柯南剧场版，是仍然在一线的老牌原画，柯南近年来逐渐增加的动作爆炸场面都有赖于川口的参与。<br>川口的笔速不快，但笔下的细致程度和构图的信息量都令人印象深刻，写实的特效场面和扎实的动物作画是川口的特点。</p>"

        data-sub-html="<h4>西尾铁也<br>给桃子的信 /动作段落</h4>
        <p>I.G.的传奇原画、执行董事西尾铁也是Anime Spot出身，是宇都宫理和冲浦启之的推崇者，一心钻研人物动作作画。在他从优等生式的内敛踏实到放开自我的鲜活轻快的风格发展中，受到吉原正行、冲浦启之、大冢伸治等人的直接影响；加入I.G.的契机也是吉原告知冲浦准备执导人狼，而后冲浦直接邀请西尾协助人设作监；之后天国之扉完全原创的片头曲，冲浦也是想到让西尾帮忙。<br>在给桃子的信中，一是冲浦导演和西尾等I.G.众人已经从押井先生以实拍为准则的人狼、无罪两作压抑到极限的准确中解放出来，二是冲浦引入了出自宫崎骏班底，又在今敏手下集结的一批原画，为作品引入并非“追求真实”的写实，而是“追求表现力”动人心弦的写实。</p>"

        data-sub-html="<h4>吉成钢、吉成曜<br>白色相簿 /动作段落</h4>
        <p>吉成钢是Anime浪漫出身的超级原画，也是弟弟曜的引路人，让没入行的弟弟帮忙画动画甚至以他的名义画过原画。后来吉成（弟）于Madhouse出道，并在半年内离开转投Gainax。<br>吉成（兄）是Studio Silver（st.Silver）豪华原画阵的一员，在白色相簿中深度参与，负责动画人设、每一话的预告动画、片头片尾曲动画以及大量原画，也因此叫来了吉成（弟）协助制作了其中一部片尾曲。<br>与正片水平截然不同的细腻角色绘制和运动表现，以及因为控制整个短片制作在流程上大包大揽，因此从线条就开始独树一帜的表现力，令这部预热作品增添几分话题性。而吉成（弟）运动中舒张轻快的伸展压缩，特效演变裂解中的方式，也是其亮眼的特征。</p>"

        data-sub-html="<h4>小西贤一<br>盗梦侦探 /运动段落</h4>
        <p>小西是吉卜力出身的第一期研习生，与吉田健一、安藤雅司一道是21世纪吉卜力出身的代表人设作监。幽灵公主（1997）后的解散令他们面临新的选择：吉田投向了富野由悠季，而安藤被今敏吸引，小西先是与田边修结下了不解之缘，后而也拥抱了与吉卜力截然不同的现实主义人设和动画风格。<br>对比安藤，受大塚伸治和田边修的影响的小西，与之相同的是如有神助、对于怎样的运动都游刃有余，不同的是对于造型和写实上的约束，正如安藤主导的盗梦侦探与小西主导的东京教父作画中展示的那样：<br>盗梦侦探叙事上极尽疯狂，作画上对动作情绪克制考究，写实的画面与诡异叙事的乖离造就了超现实主义的怪诞；东京教父在叙事上极尽机会主义，画面上以夸张的动作和脱离人设的情绪表达混杂在符合今敏人设的扎实动作之中，混淆平凡与奇遇的边界。</p>"

        data-sub-html="<h4>板野一郎<br>星际牛仔：天国之扉 /机械特效段落</h4>
        <p>板野先生的经历、作风在Bebow专题中有详细介绍就不赘述，这里补充一下板野在Bebow之前的经历：板野是职高辍学去动画工作室武藏打工的，与高桥系的大师森山雄治同期；在工作室武藏被拼命压榨，作为新人只能挑选被人剩下的工作量大的镜头，有时一天的薪酬还赶不上车费；他们在最枯燥重复的补间动画中磨砺自己，同时憧憬着金田伊功和宫崎骏的工作，“不能再在这样的工作室继续下去”而与森山一同先后逃离两家工作室；经武藏的前辈滨津守介绍到高达0079画补间动画，遇到一生的恩师安彦良和，并在高达制作中被其提拔成原画。之后便是安彦病倒，板野在动摇心灰意冷时被筹备伊迪安的湖川友谦看中加入Bebow。传奇和传奇是会互相吸引的，可以说没有安彦和湖川，就没有板野的成就。</p>"

        data-sub-html="<h4>吉成钢<br>饿狼传说 (1994) /特效动作段落</h4>
        <p>吉成钢是Anime浪漫出身，著名的一人成画大师，对画面有异乎寻常的要求和约束，形成了一人包揽作画上色摄影的（自闭）风格，也因此极少参与工期短的电视动画。<br>在这部27岁的大张正己导演兼人设，三个作监都是年轻人，原画们对角色的绘制可谓自行其是的电影中，仍可以看出吉成对画面和造型质量精益求精的片鳞。</p>"

        data-sub-html="<h4>山下明彦<br>小小的英雄：透明人 /运动段落</h4>
        <p>透明人是树立山下明彦传奇地位的一部作品，充满了绝非普通原画能掌控的运动，和绝非普通动画能完成的特效和线条。<br>透明人满脸被树叶和雨水血液弄脏，从而勾勒出人物；用浸染的血渍体现嘴唇的轮廓，体现角色喜悦的情绪。这不是通过数码方法，而是先后用三张原画，先确定人物的运动、然后是人物戴上的眼镜的运动、最后是近端和远端附着物的运动，叠加在一起完成的。<br>本片由山下执导并担任编剧分镜，完成八成以上第一原画（原画草图），四位原画协助，展现了山下对动画的全部理解：如何在无法描绘角色的情况下展现画面的情绪。</p>"

        <p>长谷川是苇Pro.出身的超级人物原画，超一流的美少女大师。长谷川受玩具片名作机器勇士 克罗诺斯的逆袭的感召投身业界，那是苇Pro.的19岁天才少年大张正己担任第一集的作监横空出世、也是KANAME和金田流的活跃期，属于苇Pro.的黄金时代。<br>长谷川在东映留下了深远的影响，结识了他的两个长期合作搭档——几原邦彦和细田守。跟随几原，长谷川活跃在美少女战士，他对美少女细腻而色气的刻画受到了口味严苛的御宅们高度追捧，就比如Gainax全体同仁以及狂热粉丝庵野秀明；之后长谷川为少女革命的人设作监工作更是奠定其历史声誉。<br>长谷川的造型考究、线条造诣颇深，寥寥几笔的线条变化便能展现少女柔软纤细：指腹在手臂上滑动按压的鲜活感似乎直接在观众心头挠搔，引起一阵颤栗鸡皮；令人感叹青春而美好，而不至于有情欲的念想，这就是美少女大师的风采。</p>"

        data-sub-html="<h4>矶光雄<br>美少女电脑战队 /爆破碎片段落</h4>
        <p>矶是当世超级原画，机械、特写、动作的全才，继宇都宫理之后，在90年代引领动画写实主义新革命的明星原画。他大学退学一心改变日本动画，早期在NeoMedia-绘梦工作室以及座圆洞挂职，风格受NeoMedia-绘梦资深原画影响，专心投入日升以及高达系列作品，也是在口袋战争（1989）中横空出世引来了业界关注；之后主要受Bebow系、稻野义信、井上俊之的影响，几年时间内便展现出纯熟完善的运动风格和表现方式。<br>在本段中，无形之物的表现是矶为所有人展示的全新景象：不再有风格化的碎石破片，取而代之的是完整轮廓的物件在冲击中被扭曲摧毁、从轮廓上脱落分离的精细碎片；机械快速旋转被撕扯碾压、水波浪尖被肆意拉扯、爆炸立体式的堆叠膨胀，从画面深处似乎向屏幕外凸起；面对无形的力量，调动整个画面中事物凌乱飘摇，展现压倒性的画面感染力。</p>"

        data-sub-html="<h4>藤井慎吾<br>宝可梦XY /运动镜头段落 #108 #43</h4>
        <p>藤井是当代动画运动镜头设计的另一位代表性原画，在充满动画趣味的动作之余，藤井对运动与背景构图的契合融洽非常在意。有时在动画里，华丽快速的动作在背景和作画的错位下，也会显得飘在地面之上，有种浮于表面的不信服感，因此他结合3D Layout与3D背景来挑战复杂空间变化的跟随旋转镜头。<br>瑟妹和宝可梦在镜头的不断旋转中进行交错舞蹈堪称作画结合3D背景的顶尖设计。我永远喜欢瑟妹。<br>可尔妮的mega路卡利欧中，镜头围绕着两个角色旋转，展现平面角色角度不断变化的广角透视相当有难度，仰拍而上的画面运动展现了力量感和画面压迫力。我永远喜欢可尔妮。</p>"

        data-sub-html="<h4>月水忧<br>少女终末旅行 /片尾曲动画</h4>
        <p>月水忧老师是本片原著漫画的作者，早期在网上发布个人动画便由铅笔底稿扫描后数码制作，并表示了希望能由数码转向手绘完成动画的心愿，还透露作画上保留抖动的线条是仰慕大平晋也的缘故，因此在动画中自告奋勇单人完成了片尾曲的分镜作画。<br>整个短片以一拍三为主，共花费月余，绘制了400多张原画；保留了铅笔作画的笔触，展现了其喜爱让人物塌陷走形的风格。</p>"

      <a class="gallery-item" 
        data-html="#176001"

        data-video='{ "source": [ {"src": "media/176001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>今井有文<br>进击的巨人 /运动镜头段落 #39</h4>
        <p>有赖于技术发展，动画导演能更容易将实拍镜头设计引入动画之中，flash的使用也使得追求运动贴合实拍的灵动流畅感变得容易，同宇都宫和松本大先生的追求是一脉相承的。今井就是动作作画和运动镜头设计的一个代表，收益于数码作画和flash良多。<br>这是现代运动镜头设计的一个范例：从分镜指示，原画师完成第一原画（图三），也可以说是构图（Layout）；在剧场版中有时由高超的原画师协助导演专门负责这一工作。Layout衔接了镜头设计到动作设计这一过程，这个一原的用意也是如此。今井在此也得到该集导演（演出）的指示：“要有更多的speed感”，“角色出境的方向也要改变”。<br>然后是3D Layout确立镜头的运动并完成原画，接下来是3D建模和将原画清线成线稿的工作，将其结合便是线稿摄影（图二），最终完善得到的才是成品（图一）<br>如今镜头的自由度是30年前完全无法想象的，但是要将人物的运动、旋转以及形变同镜头运动结合得能够欺瞒观众的眼睛，仍然是考验原画师魔术技巧的不变标准。</p>"

        data-sub-html="<h4>森川定美<br>无限地带23 /背景作画段落</h4>
        <p>森川是龙之子出身的中坚原画，从82年的马克罗斯开始成为板野一郎的忠实班底，跟随板野进入Artland再到独立的D.A.S.T。<br>如同马克罗斯里的导弹跟踪镜头一样，无限地带23里广角监控、第一人称镜头等运动镜头无疑是板野极富野心的尝试。在运动镜头里所有入镜物体的运动形变都要靠原画把控，森川如同魔术师一般欺骗了我们的视觉，将观众代入风驰电掣的摩托车上。</p>"

        data-sub-html="<h4>西田达三<br>虹色萤火虫，永远的暑假 /气液特效段落</h4>
        <p>西田是东映研习所出身的又一天才原画。谈到西田的特效，不得不提到金田流的影响，而其师父山下高明同样是仰慕金田先生和擅长岩石特效的中村孝而投身业界。<br>仔细来说，西田特效风格趋向扁平化、图层光影较少，描绘形变的有机地生长变化而非强硬的画面衔接，令人想到金田先生的拥趸——特效大师上妻晋作。更不必提，上妻以简单圆形样式描绘繁复的火焰、烟雾、气液特效的裂变和消散，而西田也积极吸收这一特征，发展出自己的风格。</p>"

        <p>龟田是出身AIC的中坚原画，动作和运动镜头是他的招牌，冲击特效和特殊笔触的利用让他闻名。谈到毛笔特效，龟田在钢炼中的动作段落为人津津乐道。他的运动场景设计受到今石和中村丰的影响，特效更是博采众长，从出道前的热衷吉成曜的爆破和烟尘、AIC时期的学习森田和明的笔触和线条描绘、再到web系浪潮的数码特效，这些经历构成了龟田独一无二的个人风格。在Madhouse这部钢铁侠中，前日介绍的佐藤利幸便与其一同参与，日后的一拳超人和mob psycho100更是为他们赢得了顶尖原画的声誉。</p>"

        data-sub-html="<h4>中村丰<br>Darker than Black</h4>
        <p>中村是Ad Cosmo出身，长期留守Anime ToroToro的当代首屈一指的超级原画。从Cosmos时期中村便开始参与Sunrise的工作，与时任日升制作人的南雅彦结下了不解之缘。进入Torotoro时期更是与日后Bones的班底一同深度参与了艾斯嘉科尼和星际牛仔，为随后的Bones体制的建立打下了基础，长期作为Bones的盟友活跃。<br>星际牛仔天国之门是中村作为动作原画师的巅峰演出，进入Bones时期他投身于动画表现的新追求。黑之契约者展现了其自成一派的破片特效、速度表现、运动演出风格；尽管极少担任作监和分镜，但是从分镜和演出效果考虑原画，在原画上有充分自主的发挥已经成为中村原画独树一帜的因素之一，关系很好的伊藤嘉之先生就曾吐槽中村有时会将分镜中没有指示的物体破坏掉，有时真是令人困扰。</p>"

        data-sub-html="<h4>井上锐<br>盗梦侦探 /动作特效段落</h4>
        <p>今天在煎蛋上看到的翻栏杆大概是我在煎蛋第三次看到了，这段是井上锐的原画。井上是现实主义原画中的代表，他不仅参加过吉卜力新世纪的首次新挑战——猫的报恩的作监工作；而后又同吉卜力的传奇安藤雅司一道追随今敏、参加盗梦侦探的作监工作，最近也连同安藤一同承担了你的名字的作监。<br>井上锐为人称道的是对人物寻常表情动作的刻画和作画专注度，西尾铁也和冲浦启之都提及过井上负责的工作量。西尾称井上在空中杀手负责了毫不夸张两分半的一卡，让他万分感激；而冲浦也谈到给桃子的信里井上身兼作监原画负责了上百卡。</p>"

        data-sub-html="<h4>田中达之<br>猫之国 /动作特效段落</h4>
        <p>田中是一个有志漫画家的青年，可以窥见其作画里对构图透视和物体特效重视的原因。有些擅长动作的原画比如冲浦启之实在是对漫画要绘制背景没有兴趣所以投身动画，而田中的特效和背景作画非常细腻，重视画面的视觉表现力，受到密度向上时期中村孝和本谷利明的影响。当然中村作为这部电影的导演也以岩石特效著称。</p>"

        <p>今天介绍的液体特效来自田边修，线条造诣上的大师。究竟有多变态，看看线条勾勒的水流运动就可以得知；本作是汇集三十余位各式动画作家的联作，这段俳句的执行导演是高畑勋，表现了一个作诗灵感涌现的场景；值得一提是是高畑之前的一段是上美的王伯荣导演负责的。</p>"

        data-sub-html="<h4>伊藤嘉之<br>星际牛仔: 天国之门 /动作段落</h4>
        <p>伊藤作为Bones的铁杆盟友，自然也与另一位Bones的超级盟友中村丰有深厚友谊。Bones的前身和主体是Sunrise的第二工作室，组建其制作体制的重要作品要数天空之艾斯嘉科尼和星际牛仔，南社长和艾斯嘉科尼的作画监督逢坂浩司、星际牛仔的人设作监川元利浩共同成立Bones并担任董事。这两作的成功可谓是为Bones的建立打下了基础，其中中村丰负责的动作作画部分在两作中留下了浓墨重彩的一笔。<br>铁塔之战的分镜设计是由本片的动作作画监督中村负责，面对与当时最受推崇的打戏原画安藤真裕同台竞演的情况，中村难免技痒，在已经完成的分镜中——主要是安藤之外的部分——增添了能与安藤的演技匹配的演出细节。充满安藤风格汁水四溅、舒张自如的凌厉打斗是由江口寿志、伊藤和安藤三位超级动作原画顺次完成的。</p>"

        <p>井上俊之是Studio Junior出身，作为影响日本动画的动画人之一，一贯以来被视为写实主义这一风格的代表和顶尖画师。井上是动画师的演员哲学的典型代表，他的动作演算和演绎能力登峰造极，善于运用画面中有形之物表现“无形”的镜头感染力；不论是把控角色的立体造型，还是连贯动作中的重量感，都将一个个鲜活的角色展现于纸上，而掩去自己的特征和锋芒。</p>"

        data-sub-html="<h4>伊藤嘉之<br>夏日大作战 /日常动作段落</h4>
        <p>伊藤是手冢动画出身，与Sunrise和Bones有长期合作关系。伊藤不朽的声誉与他在Bones举世瞩目的工作有关，当他向Bones社长南雅彦推荐钢之炼金术师之后，南社长顺水推舟地要求伊藤担任动画人设，原本从未对人物设计感兴趣的伊藤硬着头皮接下这一工作，此后的噬魂师、STAR DRIVER、Concrete Revolutio 超人幻想、飞龙女孩（甘粕与玛索丹）等作皆由伊藤担任人设或兼任总作监，可以说伊藤那坚定但不严肃、充满轻快柔和氛围的角色支撑起了观众对Bones风格的部分印象。<br>伊藤的原画工于精巧提炼，与其轮廓构成精简、线条洗练修长的人设风格如出一辙，无论特效还是动作都少见非常张扬、热量很高的场面，反而时常以精炼节能的方式运行着，就在日常运动的细节中能体现出伊藤作画羚羊挂角的醍醐味。</p>"

        <p>多足战车是矶光雄式的一拍三全原画，与美式现实主义动画悠扬的一拍一节奏是大异其趣的，但矶光雄用增添运动细节信息的方式将一拍三看似僵硬的运动节奏调校得舒缓而鲜活，描绘了惯性运动的重量感和机械运动的协调和谐感，形成了自成一派的现实主义风格。<br>据说矶是用玻璃杯扣住蜘蛛来观察动作的，之后在EVA（1995）和最后的吸血鬼（2000）里也画过类似的动作，暗部细节对GIF而言太不友好，提高了20%对比度。</p>"

        <p>活着的传奇松本宪生是动作设计大师，整个业界最有影响力的原画；众多同辈和后辈原画表示自己受松本宪生影响。松本是龙之子出身，深受现实主义先驱中村孝和宇都宫理的影响。流水似的运动特效和强调与镜头运动结合的动作设计、洗练的扁平化气液特效是他的特点。从noein开始，松本亲授泽良辅，从此广泛参与和支持web系和数码作画作品，是web系的精神导师。</p>"

        data-sub-html="<h4>北久保弘之<br>福星小子 /背景作画段落 #M03</h4>
        <p>北久保弘之的杰作，令人瞠目结舌的背景作画，第一个镜头是45秒的空战追逐长镜头。<br>北久保我以前介绍过他执导的异色动画奶油柠檬#4。他与士郎正宗（黑魔法66）、大友克洋（老人Z）和押井守（Blood）三位是动画上的盟友，处于宣传上的因素，人们并不熟悉他是导演。另外制作上非常突出且异色的golden boy和jojo（ova）也是其执导。北久保快意人生的故事我听过很多，比如jojo被再次预订后北久保组织打dio团前往埃及考察，高呼泡沫和荒木最棒。</p>"

        data-sub-html="<h4>向田隆<br>Space Dandy /动作段落 #02</h4>
        <p>向田是动画工房出身，如今是备受信赖的超级动作原画，活跃于体育竞技类动画。他在生涯早期便时常担任作画监督，通常意味着其对于角色造型和表情的打磨和审视要高人一筹、备受认可，但其逐渐从运动映像中吸取灵感，利用摄影曝光产生动态模糊的原理，大胆的运用角色形变和拖影模仿曝光模糊，赋予一张原画更多的运动信息，运动的衔接强硬而又魄力，甚至将角色原有的细节都简化了。好比说是从画质模式切换成了速度模式，用来形容向田风格的转变也很恰当。<br>这为向田及其作品带来争议的同时，对其能力的认可与日俱增，最近以动作作画监督一职活跃，也说明其关注点从动画“静”的表现转移到一连串动画的“动”上。</p>"

      <a class="gallery-item"

        data-video='{ "source": [ {"src": "media/136001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>Bahi JD<br>Blade Runner: Black Out 2022 /动作段落</h4>
        <p>介绍一下动画人在有好莱坞水平的预算日程能做到什么：<br>上图Bahi JD笔下的长发Android动作简练富于动感，强调了关键部分，比如打击时帅气的pose和敌方的倒下。<br>下图的长发Android则完全不同，动作精细而繁杂，富于重量感。动作没有缓急之分，处处强调作用力对动作的反馈。体现出了冲浦在低张数全原画的特征。<br>所以一个像摆脱重力的超能力者，一个像惯性很大的高密度机器人。<br>再明确些，Bahi JD对摄影表的运用更加丰富，他将张数增量，不仅为了掌控自己喜欢的动作姿态，也为了体现动作者的个性的情绪。这个意义上Bahi JD是回归中村孝的；而冲浦这是大量一拍三动作，虽然“低张数”总动画张数少，但是原画师要画的张数更多。这是冲浦受矶的影响，完全有限作画的特征。</p>"

      <a class="gallery-item"

        data-sub-html="<h4>森久司<br>龙珠：迈向最强之道 /动作段落</h4>
        <p>森久司是动画工房出身的天才原画。他的风格起于金田伊功，90年代又受矶光雄的新写实主义影响。这是他那一时期的杰作，才华横溢的一个长镜头。<br>这是最后一部赛璐珞龙珠电影。这些赛璐珞画欺骗我们的视觉，置观众于不受限制的镜头空间远超时代的观影体验。森那难以置信的空间把控和厚实的运动镜头作画制造了这惊天骗局。甚至置繁密的动画技巧不谈，看这些巧妙的转场——前景遮挡转场、特写转场、空镜头转场——仿佛暗示用多个镜头拼接的实拍长镜头技法，叫人想到夺魂索。这一切令人难以置信。</p>"

        data-sub-html="<h4>Weilin Golge Zhang /特效动作段落 #自制动画</h4>
        <p>Golge的天赋如此的突出，他迅速展现了顶尖作画的创造力。能量手臂的阴影让人想到渡边启一郎的灵感，而那又来自于大平晋也。人物又深受中村丰和佐藤雅弘（马步翘臀）的影响，特别是永远之久远。<br>这个flash动画可以帮助我们认识到，在缺少中间动画师协作时web系作画是如何激发起狂野的表现力，一如山下清悟、泽良辅、沓名建一这些web系画师的初期尝试。</p>"

        data-sub-html="<h4>大冢康生<br>太阳王子霍尔斯</h4>
        <p>大冢康生是东映的草创成员，因为本作的失败退社成为A Pro.（现：新锐动画）的草创成员，之后又是Telecom Ani.的草创成员。六十岁后长期于Telecom Ani.和之后吉卜力，以及东映动画研究所教导新人画师。<br>当时的大冢摆脱了白蛇传中学习西方全动画的风格，也融合了虫制作一拍三的理念，高速动作选择一拍一，而其他地方选择一拍二甚至一拍三，完成了一部具有现代意义的日式动画。<br>附图是大冢和宫崎骏高畑勋哥仨甩斧子拍参考录像时的照片。<br>但这耗时三年的里程碑式作品遭遇票房重挫，当时的制作人、后来吉卜力的董事原徹引咎辞职，宫崎骏跟高畑勋回去拍儿童文学和热门漫画的改编作品，此后十余年未能实现自己的创作野心。</p>"

        data-sub-html="<h4>滨田高行、松本宪生<br>辉夜姬物语 /演技段落</h4>
        <p>滨田是Telecom Ani.出身，在与汤浅政明和细田守长达十几年的合作中，他在踏实准确的运动中用富有感染力的戏剧夸张赋予角色鲜活轻快的形象，使其成为深受电影导演信任的超级动作原画，辉夜姬物语是其倾力投入的代表作之一。<br>我曾在介绍本作实际上的导演田边修时提到过本作的制作情况，单独表记的四位原画与申请不记名的松本宪生负责为田边的分镜工作绘制Layout草原，他们支撑起来这部动画的构图和原画工作；其中桥本晋治和松本宪生名声在外自不用提，也是田边多年盟友；安藤雅司和山口明子也是吉卜力多年老将，参加过高畑和田边的上一部作品我的邻居山田君（1999），唯有滨田是比这几位小十几岁的小辈，侧面反映出对其能力的器重。<br>其中相邀拜帖的众人是松本先生的手笔，圆滚滚的侍女是滨田原画，很容易看到滨田演技的魅力，寥寥几笔和线条些微的变化，便把小侍女或悠闲或窘迫的憨直神态表现得令人会心一笑。</p>"

        data-sub-html="<h4>石井百合子<br>白箱 /演技段落 #03 #23</h4>
        <p>一如白箱中介绍的：PA也有两位扛鼎的女性总作监，关口可奈味和石井百合子——当然不一定是哥特萝莉和元气眼镜娘——石井师从关口，风格也如出一辙；总作监是作品画面的最高指导，通常也担当人物设计，统一整个作品中所有主要角色的造型风格。<br>因此总作监基本不参与原画工作，但因为其负责人物设计，通常又具有极强的演技作画。白箱本身是meta性质的动画，在剧中总作监演技修正一段，自然给了石井总作监作画的机会。而另一段也是同样是演技段落：为朋友实绩而感动，一时间对友人长期不得志的牵挂而自身无能为力的纠结都宣泄出来，化成苦尽甘来的会心一笑。</p>"

        <p>末富是Gainax出身，经历过EVA时代，在今石时期成长起来，但是逐渐与后庵野时代今石和Gainax热衷的金田流复兴和夸张形变的动作风格产生距离，在同时期的flcl和人狼、攻壳的工作中，偏向了现实主义风格的I.G.，尤其推崇并继承了冲浦启之的运动设计风格，特别是躯干运动时头部四肢被牵动的附属运动、运动起势收势上一些控制姿势的额外动作，极大地增加现实主义这种动作风格的趣味。让末富成长为现实主义又一代表性原画师。</p>"

        data-sub-html="<h4>大平晋也<br>起风了 /运动特效段落<br>杀死比尔 /动作段落</h4>
        <p>有人提出大平的风格是表现主义，在不引起异义的情况下这么描述也可以。<br>只不过因为日系动画整体偏向表现主义——巨瞳无鼻发色各异的纸片人，风格化的球形和柱形能量波——简单说起来日式动漫创造了一堆象征符号，仔细想会有什么不对劲的地方，但在作品中有其自身逻辑，这就是它的表现主义。创造风格化符号的——比如金田伊功——或是其复兴者，才称之为表现主义者。<br>超现实主义的扭曲是脱胎于现实的扭曲。大平玩弄力，他强调重力但却扭曲其正常的作用；他笔下的人物变形，但你知道那是某种力量——比如图中如潮的灵感——冲击着他。</p>"

        <p>作为漫画插画动画全才的贞本，可能更多作为人物设计以EVA以及众多经典人设为人所知，其实贞本甫一出道便展现了不世出的动画才能。<br>其对于各种运动姿态的描绘可以归功于其大学及漫画生涯，而对于运动中造型的敏锐感悟则是在马克罗斯和DAICON Ⅳ开场动画的打工修罗场中摸爬滚打，以至于在DAICON Ⅳ之后才参加Telecom的补间动画实习。他一边进行动画学习一边参与王立宇宙军的工作，被教习的大冢康生惊呼不可能是新手，夸赞其与月冈贞夫宫崎骏两位并提，是教导过的新人中超越自己的。</p>"

        data-sub-html="<h4>上妻晋作<br>神击的巴哈姆特 /特效片段 #S1E01 #S2E04</h4>
        <p>作为金田金田伊功的挚友，上妻是活跃在八九十年代的超级特效原画，是一个深受金田的影响而与金田流大异其趣的特效大家，对火焰作画和龙作画造诣很高。<br>他与金田一同坚守到金田流没落的90年代中期；在98年随着新世纪前后的游戏界浪潮双双被邀入史克艾尼，从此远离动画界。<br>对此动画社群诟病已久。09年金田大师心肌梗死溘然长逝，年仅57岁，采访中“要是能一辈子做一个动画人就好了”竟成遗恨。<br>这是一个震撼。<br>上妻在10年结束了在史克艾尼最后的工作——DQ10，在15年完全回归作画一线；金田昔日爱将山下将仁也在10年前后重拾金田流。重新领略昔日名家功力，遥想金田，无限唏嘘。</p>"

        <p>88年的坂诘是典型的数码原画，他们新一代非纸原画避不开地受到夜樱四重奏的影响。他的特效是数码笔刷风格，精于立体镜头和姿态设计，而演技或者说角色的脸并非长项。这都与他的前辈山下清悟沓名健一类似。<br>从坂诘的原画中可以看出，一份立体镜头作画中，一原的背景作画几乎就是背景的最终形式；姿态、决定立体感的阴影、织物和气液效果都由坂诘完成，而角色清线及造型则仰仗二原。这仍然与山下在地爆天星中的工作类似。</p>"

        <p>3dlayout辅助下，数码现场的运动镜头场景显得游刃有余。森匡三是东映大友系的原画，运动镜头是一把好手；土上いつき被称为是最后的web系，因为他是95后又是山下清悟的直传弟子。<br>可以看出与先前介绍的新web系画师重视web系特效表现不同，土上更看重软件对镜头设计和流畅动作的辅助，这是web系一脉相承之处。他的flash作画水平要比山下更好更接近松本宪生（当然他自己可能不同意），动作的蓄势很有真实系的风格。</p>"

      <a class="gallery-item" 
        data-html="#087001" 
        data-slide-name="冲浦启之 - 旅行的机器人 - 日常动作段落" 
        data-video='{ "source": [ {"src": "media/087001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>冲浦启之 - 旅行的机器人 - 日常动作段落</h4>
        <p>冲浦是大阪Anime R出身的超级动作原画，写实系作画的代表人物，其作画基本以一拍三为主轴，很少加入中间张，总能想象出舒缓而恰到好处的运动。<br>冲浦在设计动作上全靠想象——这一点同矶光雄和汤浅政明类似——认为借来的映像画起来总是不踏实。<br>有时一拍二动画甚至一些一拍一的动画会令人感觉动作的卡顿不连贯，而本段普通观众可能注意不到大部分动作是一秒八张（8fps），甚至不曾将注意力从叙事转移到作画上，观感舒缓或卡顿是画师选线能力的差距，“恰到好处”则取决于原画对于作画和演出的理解。<br>GIF简单来说是通过在前一张图片上叠放下一张图片的方式实现动画，所以GIF最常用的压缩方式就是叠放时裁去与背景图片相同部分，可以直观看出动画是如何动起来的：（图二）<br>截图中可以明显看出每三帧一个动作，信息量也不大，但却足够抓住观众的注意力，完成镜头叙事；压缩前是46MB，去掉不动重复后只有3MB了，说明这GIF中“动”的部分很少。回到实际，原画师完成的仅仅是线条构成的线绘，却主导了动画中“动”的魅力。</p>"
        data-poster="media/087001_poster.jpg">
        <img class="img-responsive" src="media/087001_poster.jpg" 
          alt="&lt;p&gt;冲浦启之 - 旅行的机器人&lt;/p&gt;" />
      </a>

        data-sub-html="<h4>中村丰<br>One-Punch Man /动作段落 #12</h4>
        <p>介绍一下一拳超人的客座原画。<br>中村是当代超级原画，星际牛仔和无皇刃谭见证其非凡的动作设计。接触数码作画后其特效作画又突飞猛进。此段是中村特效风格的全面展现。<br>中村慕名加入一拳现场，以假名出场，由小田刚生为他清原画。他仅负责了这一个场景，仍然在高水平的现场独树一帜。<br>负责两季动画的总作监久保田誓也指出，本作预算也是普通水平，都是参与作画们的热情与执着和制作现场的努力的结果。</p>"

        data-sub-html="<h4>Spencer Wan<br>恶魔城 /形变段落及打斗段落 #S1E04</h4>
        <p>Spencer Wan是恶魔城第一二季的作画监督，毫无疑问他是火影忍者的追崇者，同时表现风格受到中村丰影响。原画的动作捕捉很酷，织物毛发的特效也很细致，但补帧动画的制作没能跟上。有网友询问“只有我一个觉得动作卡顿吗”，Spencer Wan亲自回复，委婉地表示“我们没能完全把数码作画的动作指示反映在纸质流程上，人物失位的修正也不完全。”<br>这是17年分享的一段，现在回头看，情况似乎改了又好像没改，Spencer离开后第三四季中变成两种流程并行，Tam Lu担任的首席画师不是完全等同于Spencer的作监工作。</p>"

      <a class="gallery-item" 
        data-html="#081001"

        data-video='{ "source": [ {"src": "media/081001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>Weilin Golge Zhang /动作设计练习 #线稿摄影</h4>
        <p>新web系原画Weilin Golge Zhang的习作令人惊讶，在光学核心之后又一位如此实力的中村丰拥趸。中村大师在永远之久远和超人幻想中难以望其项背的工作被良好地重现。Zhang没有接受系统艺术训练，他通过同好间的交流以及模仿原画集练习flash作画。他最热衷的动作设计是成龙。与海外新web系一样，中村丰的表现主义影响随处可见，但他也与web系同样推崇松本宪生在火影中的动作设计。<br>毋庸置疑这是Bahi JD之后又一位顶级的海外天才动作原画，期待他未来的成就。</p>"
        data-poster="media/081001_poster.jpg">

      <a class="gallery-item" 
        data-html="#080001" 
        data-slide-name="山下清悟 - 火影忍者 - 特效段落" 
        data-video='{ "source": [ {"src": "media/080001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>山下清悟<br>火影忍者 /特效段落 #387<br>来自新世界 /特效段落 #ED</h4>
        <p>有人说387是工期问题。不是。火影的作画回极其稀疏，它们都是事先统筹的结果：30佐助对大蛇丸/48我爱罗对李/71火影大战都是松本宪生一个人画了十几分钟。387只用了4名原画——松本若林、山下和沓名健一；595也是4名原画，最关键的卡卡西对带土藤泽和小林负责了。<br>这狂野的flash风格让人想起了熟悉的flash的初次尝试铁拳巴蒂：山下的表现无比疯狂，而松本一如既往的品质让人过目难忘。387是同样的实验性无影作画。如果看过387之前的铁拳巴蒂、387之后的自新世界，就知道：工期总是有限，成片的效果就是画师心目中的效果。<br>唯一掣肘flash无影动画的就是从一原到二原再到动画的线条逐步劣化。在10年前后，现场对flash作画有深度理解的动画人寥寥无几，12年来自新世界无影作画全面崩盘，就算到13年的数码作画集大成夜樱四重奏，这个问题还是困扰监督，仍然靠松本大师帮了很多忙。尽管如此，387为山下和沓名清线的阵容中还有仁保知行（首批web系）、夏目真悟（一拳监督）、小田刚生（一拳动作监督）、甲斐泰之（排球动作监督）。<br>虽然还是粗糙，不过，山下等web系动画人的莽撞尝试，留在了一代新动画人的心中。</p>"
        data-poster="media/080001_poster.jpg">
        <img class="img-responsive" src="media/080001_poster.jpg" 
          alt="&lt;p&gt;山下清悟 - 火影忍者&lt;/p&gt;" />
      </a>

        data-video='{ "source": [ {"src": "media/078001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>Tam Lu<br>恶魔城 /动作段落 #S3E10 #原画线摄</h4>
        <p>Tam Lu是恶魔城动画中成长起来的又一天才海外原画，在18年以员工身份加入恶魔城的制作公司Powerhouse之前，他运营着一个油管指弹账户，至今仍有16万关注。在恶魔城的第三季中他曾是团队中唯一一个合同制原画，逐步从清线动画到特效作画成长为本集的首席原画师，并在第四季继续担任首席原画。<br>他的运动作画，特别是结束动作的惯性和毛发织物运动非常亮眼，很明显地带有火影忍者的传承特征，受松本宪生、山下清悟、山下宏幸等人影响。<br>Tam的原画线摄与成片基本一致，这也是恶魔城动画十分明显的小毛病，整个动画有两套制作流程，没有外包动画的段落在制作流程中完全没有补间动画这一环节。一些简单的、只需要补间动画就能流畅的运动就让它卡顿，华丽出众的画面则是由全原画完成。</p>"
        data-poster="media/078001_poster.jpg">

        data-sub-html="<h4>押山清高<br>哆啦A梦大雄与绿巨人传 /运动段落</h4>

        data-sub-html="<h4>砂子原巧、荒井和人<br>Fate/Apocrypha /特效段落 #22</h4>
        <p>apocrypha的许多年轻画师经历了网络时代和web系作画的洗礼，纷纷模仿凌厉酷炫的运动特效风格。砂子原巧、荒井和人是旧识，都有自主制作动画的经验，夜樱四重奏出道，出身trigger。他们模仿的对象泽良辅和山下清悟这些web系画师原本希望通过数码作画模仿松本宪生和西尾铁也的现实主义风格的运动和镜头。<br>而这些年轻画师并非原来的web系，他们更希望模仿web作画那种粗犷爽快的表现风格，大多是惊人的特效设计。他们是web系的传承，是数码作画新的方向。想到web系画师沓名、山下等人一个个意兴阑珊转向演出职位，让我感叹，web系念念不忘仍有回响。</p>"
        data-poster="media/065001_poster.jpg">

      <a class="gallery-item"

        data-sub-html="<h4>庵野秀明、增尾昭一<br>奶油柠檬 /特效段落 #04</h4>
        <p>两位机械特效大师联手打造了金田流特效和导弹追逐的异色成人动画片段。奶油柠檬作为美少女动画的先驱，拥有众多逸闻。首先它在80年代风靡欧美，万千少年亲切地称其HENTAI anime；其次，它是日本畸形审查制度的产物，去掉Y毛回避色请审查，成为日式动漫中萝莉塔情结的复杂诱因之一。<br>而其第四集更是系列中质量上的奇葩。现实主义超级原画北久保弘之的导演出道作，他召集了日后活跃在其作老人z和其他大友克洋体系原画、以及庵野、摩砂雪、增尾等日后G社体系原画——这些年轻人也是庵野日后的忠实盟友。<br>作为一路走来的khara元老，增尾昭一却英年早逝，与传奇特效原画金田伊功一样，享寿57岁；希望庵野注意身体。</p>"
        data-poster="media/064001_poster.jpg">
        <img class="img-responsive" src="media/064001_poster.jpg" 
          alt="&lt;p&gt;庵野秀明、增尾昭一 - 奶油柠檬&lt;/p&gt;" />
      </a>
      <a class="gallery-item" 
        data-html="#063001" 
        data-slide-name="吉成曜 - 天元突破 - 运动镜头段落" 
        data-video='{ "source": [ {"src": "media/063001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>吉成曜<br>天元突破 /运动镜头段落<br>小魔女学园 /动作作画</h4>
        <p>吉成曜的镜头设计经常在特写和中长距离之间变换，镜头的立体运动以及跟随镜头中人物运动的缓急变化尤为特别。<br>动作设计上，吉成曜是美式动画的忠实拥趸，带有深厚的美式动画特征，这与今石洋之的金田流中动作的硬直和闪现截然不同。吉成曜的动作带有充分的缓冲挤压、拉伸变形、慢入慢出，这种风格在小魔女学园中充分体现，而trigger的骨干原画sushio和堀刚史却都热衷美式动画，他们作画的特点非常相似。<br>这点我不得不感叹作画资料的发展算是很新的事物，对于伟大作品之外的作画，海外的观众知之甚少。我们知道吉成曜在flcl、eva的工作，但对于trigger的工作，就算在13年，人们还不能把吉成曜从今石、sushio和堀刚史之中区分开来。如今吉成曜的作画耳熟能详，天元持续的热度和LWA的宣传自然是主要方面，但数码作画、社交网络和流媒体的发展对于作画现场与爱好者之间的紧密交流也起到客观的推动作用。</p>"
        data-poster="media/063001_poster.jpg">
        <img class="img-responsive" src="media/063001_poster.jpg" 
          alt="&lt;p&gt;吉成曜 - 天元突破&lt;/p&gt;" />

      <a class="gallery-item" 
        data-html="#062001" 
        data-slide-name="渡边启一郎 - Mob Psycho 100 - 特效段落" 
        data-video='{ "source": [ {"src": "media/062001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>渡边启一郎<br>Mob Psycho 100 /特效段落 #S2E05<br>蝙蝠侠忍者 /特效段落</h4>
        <p>渡边启一郎是新web系原画。日本的新web系受山下清悟等web系画师在火影、铁拳巴蒂等数码作品中的莽撞尝试感召进入业界（也就是地爆天星的支持者）；但与海外的新web系画师相同，他们膜拜中村丰和大平晋也，追求更具表现主义的作画，比如说光学核心和恶魔城的作监Spencer Wan都带有很深的中村风格。这两卡里大平的超现实主义也很明显。<br>原本被称为web系原画的山下这批人都推崇松本宪生追求写实，他们喜欢flash是方便卡时间轴。与新web系喜爱展现黏连的动作特效有所区别。</p>"

      <a class="gallery-item"

        data-video='{ "source": [ {"src": "media/060001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>松本宪生<br>哆啦A梦大雄与绿巨人传 /动作演技段落</h4>
        <p>作为泽良辅的老师、web系画师的精神导师和模仿对象，松本宪生是多次介绍过的超级原画，龙之子出身。松本先生的代表作不仅仅是以流畅而不失爽快的运动魅力令观众一下子瞪大双眼，而且履历涵盖广阔作品数量众多；其实这难以匹敌的作画量和相对优异的质量也正是其风格的反映：<br>即能通过简洁的线条和并不复杂的节奏调控展现极有魅力的运动，并非突出关键动作的造型，又使得动作连贯而不黏连地展现在镜头中；松本就像一位举重若轻的资深演员，通过他巧妙的线条勾勒和运动编排，将非常吃力以至力竭时将将抬起重物的场景演绎得极有说服力；这种对动作的感悟正是其后辈画师和爱好者们一心追求的。</p>"
        data-poster="media/060001_poster.jpg">
        <img class="img-responsive" src="media/061001_poster.jpg"

        <p>sushio自称爆炸特效受森久司影响，而他的特效和镜头设计与吉成曜极其相似。能写吉成曜的词都能写sushio，这里不说我都可以当吉成曜来看。<br>吉成曜的镜头设计经常在特写和中长距离之间变换，镜头的立体运动以及跟随镜头中人物运动的缓急变化尤为特别。</p>"

      <a class="gallery-item" 
        data-html="#059001"

        data-sub-html="<h4>山下将仁<br>金星战记 /特效段落</h4>
        <p>安彦良和的金星战记要发BD了，老动画的好消息。<br>接着上次介绍过的，山下将仁的爆炸特效膨大而色带简洁，飞船解体又让人神往金田在风之谷中绘制的难民船坠落名场景。<br>不过，从破片特效可以发现山下的现实主义的特征也逐渐显现，现场年轻的冲浦启之和桥本晋治，还有宇都宫理，这些将在90年代引领潮流的现实主义原画影响了山下。<br>88年以来，akira、机动警察和接下来的攻壳机动队为大友和押井赢得了世界范围的声誉，大友的appp体系和押井的IG体系也使其现实主义动画团队获得极大的关注。金田流进入90年代的式微正是此背景。</p>"

        data-sub-html="<h4>阿部望<br>Wizard Barristers /火焰和枪械特效段落 #01</h4>
        <p>阿部望是Boomerang出身，UFOtable的代表原画，电光石火的特效专家。Boomerang是TMS的下游工作室，阿部早期也是在TMS的名侦探柯南中成长起来的；早期他的代表作是ARMS接手后的一骑当千，受到ARMS的黑暗动画界大神铃真女士（铃木真矢）和梅津泰臣的认可，从此经常参与梅津导演的作品，包括本作。<br>除了在砖石特效中描绘立方形碎片外，阿部的气液特效也极有特点，液体气体运动中会像撑破气球一样从中心开始分离，气液向四周扩散如同在镜头中飞洒一般，体现出鲜活的着弹感。</p>"

      <a class="gallery-item" 
        data-html="#057001" 
        data-slide-name="森久司 - 大雄的恐龙2006 - 动作段落"

        data-sub-html="<h4>森久司<br>大雄的恐龙2006 /动作段落<br>数码宝贝 /特效段落 #M01</h4>
        <p>森久司是动画工房出身的天才原画。他的风格起于金田伊功，90年代又受矶光雄的新写实主义影响，最终形成了感性十足的超现实主义风格。<br>从中可以发现，大平晋也和桥本晋史等一派超现实主义画师，他们的形态都是从写实主义发展变化而来的；而他们的特效又融合金田流的表现主义和中村孝的写实。<br>99年的滚球兽的诞生，森绘制暴龙兽重新站起击败鹦鹉兽一段，极尽矶的全动画理论，展示了森从现场的矶光雄受到的影响；再与第一段的恐龙对比，又可以看出他向超现实主义的转变。</p>"

      <a class="gallery-item"

        data-video='{ "source": [ {"src": "media/056001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>山下将仁<br>破邪大星弹劾凰 /特效段落 #OP</h4>
        <p>山下将仁是日式表现主义的重要传承，80年代金田流的全能代表，在金田流的系谱中增加了山下系一支。膨大爆炸特效，性感的人物设计，厚重的海带影，爽快的背景作画，却在90年代转投现实主义作画，之后15年间鲜有代表作画释出，错过了G社的文艺复兴浪潮。在扳机社的复古浪潮中作为金田流重新复出。<br>顺便一提，80年代末到90年代初，金田流被视为幼稚的过时事物陷入低潮，80年代的门徒纷纷脱离，金田本人也远遁SQEX。<br>多亏今石洋之、小池健等新一代金田流拥趸，带动了世纪末至今的表现主义复兴。G社的金田流传承是gunbuster-彼氏彼女-flcl-阿倍野桥-天元-PSG-（今石洋之扳机社）-klk-小魔女</p>"

      <a class="gallery-item"

        data-sub-html="<h4>中村孝<br>回首再见她 /运动镜头段落<br>Akira /动作特效段落</h4>
        <p>超写实主义先驱中村孝的特效富含重量感，气液、破片、织物的运动变得富于层次而有机，将日式动画的写实主义推到了新的高度。中村孝的影响深远，不仅宇都宫理、矶光雄、井上俊之等写实主义画师都可以溯源至他，大平晋也、桥本晋治、森本晃司等超现实主义画师也受他启示。<br>回首再见她的段落是中村孝的粉丝、奥地利原画Bahi JD向森本晃司确认并解说：“中村孝对许多80/90年代的原画有非常大影响，如森本晃司、井上俊之、桥本晋治等等。他是第一个将写实主义作画带领到新的境界，给予角色更清晰的三维造型，完全移除了扁平感，而加入更多的重量感。”<br>Bahi JD同时确认了一个英语作画圈的史话：史上最佳mv之一，油管点击超8亿的Take on Me(a-ha)与本片同年发布，风格相似。这是个巧合，而该MV是转描而本片是手绘作画。</p>"

      <a class="gallery-item" 
        data-html="#054001"

        data-sub-html="<h4>田中达之</h4>
        <p>田中在动漫业内可谓是传奇般的存在，他的天才不止在原画方面，CANNABIS WORKS奠定了其在艺术设计上的大师地位。<br>作为现实主义原画的现象级代表，他稀少的作画集中于大友克洋、宇都宫理和森本晃司的体系。艺术风格上，田中和森本一样继承了大友的朋克风格；作画上则是完全的宇都宫式，人物动作繁复而细腻，背景作画更是神乎其神。<br>比方说这张背景作画，完全是动画师的噩梦，出自宇都宫的代表作祖先大人万万岁，田中达之作画。田中作为宇都宫的实践者，后继者甚至无法想象他们如何在没有动捕和3d分镜支持下如此忠实地展现画面。这也是宇都宫系在作画史上重要地位的原因。</p>"

          alt="&lt;p&gt;田中达之&lt;/p&gt;" />

        data-sub-html="<h4>矶光雄<br>EVA /野兽姿态段落 #19</h4>
        <p>矶光雄是90年代的代表性动作设计和新现实主义的先驱者。矶在宇都宫理和中村孝的影响下，发展了写实主义作画的新方法——完全有限作画。他在限制张数的日式体系中去除了中间张，完全掌握一卡中的原画和拍数，从而联系起了美式制作的舞台剧写实风格。矶动作重力感十足，动作主客体的惯性作用明显，他多次绘制多足野兽形象为人乐道。SNK游戏拳皇99中的MAX禁千二百十一式 八稚女正是致敬这一场景。</p>"

        data-sub-html="<h4>山下高明<br>湘南暴走族 /背景作画段落 #12</h4>
        <p>山下高明是东映产出的动作原画。复杂而细腻的背景作画向来是老牌现实主义原画的得意之技，山下正是以致密的日常景色分镜和作画著称。山下与同年的细田守是亲密战友，两人离开东映后，山下一直是细田的地图工作室的御用作监。</p>"

      <a class="gallery-item" 
        data-html="#049001" 
        data-slide-name="小池健 - 拉瓦拳星球" 
        data-video='{ "source": [ {"src": "media/049001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>小池健<br>拉瓦拳星球 /兼导演 #01<br>钢铁侠 (2009) /兼导演 #Pilot<br>Party 7 (2000) /兼导演 #OP<br>The Animatrix /兼导演 #World Record<br>爆炸头武士 /兼导演 #pilot<br>SmaSTATION /全原画兼导演 #SP</h4>
        <p>谈到小池健有三个脉络：金田伊功、川尻善昭和弗兰克·米勒。一边参考小池的原画，一边给大家介绍。充满非现实夸张的广角，大色块的特效，凌厉多变的姿态，小池的作画意识启蒙是金田的银河铁道999，他的特效深深地印上了金田伊功的烙印；小池的早期工作师从川尻善昭，动作追求写实，人物修长绮丽，他的慢动作作画尽显其写实主义作画功底。<br>同时小池又吸取了黑白美漫的特征，他设计的人物具有巨大的手足，并加上立体感的刻画，比如手关节的褶皱、眼眶鼻梁颧骨等处的皱纹和阴影，这都是日式动漫竭力避免的。尤其是黑影代替上色和阴影线的使用，深受罪恶之城的影响。而弗兰克·米勒的黑色风格又是受到古典大师小岛刚夕的带子狼的影响，这可谓是文化的反哺和传承。<br>在夸张中追求真实感，小池健的复古而浮华的风格一如菲茨杰拉德笔下幻灭的爵士时代。据我观察，深受英语动漫圈喜爱的日式作品，一部分属于汤浅大平之类迷幻的超现实主义，一部分属于川尻和大友那类迷离的朋克情结。而渡边和小池——就如同Champloo一词反映的——是美国本土文化与日式题材的融合，他们因爵士主义深受英语动漫圈喜爱。<br>当然，在金田流中追求流畅动作结果是张数暴涨，耗资巨大，作品低产，红线可谓是最好的例证。</p>"
        data-poster="media/049001_poster.jpg">
        <img class="img-responsive" src="media/049001_poster.jpg" 
          alt="&lt;p&gt;小池健 - 拉瓦拳星球&lt;/p&gt;" />
      </a>

        data-sub-html="<h4>芳山优<br>Star Twinkle 光之美少女：满怀思念的星之歌 /动作&特效段落</h4>
        <p>芳山是大阪的Studio Mu出身，近来备受关注的表现主义原画，继承了山下将仁和大张正己先生的风格。我们既可以看到大张风格的冲向镜头的打击特写；又可以看到许多如同海带般摇曳变化的光影，富于组织变化的特效运动，耐人寻味的黑白冲击补帧动画这些山下先生的特色。<br>非常有趣的是他来自关西机械作画的重镇，受到的是日后形成I.G.系（Pro.I.G.，代表人物如：冲浦启之、黄濑和哉（均为大阪人），代表作如：攻壳机动队、人狼）的正统现实主义作画的教育，师从黄濑先生的师父——村中博美大前辈；他也表示非常崇拜和希望成为安藤真裕那样的原画。<br>但是多年的教育和生涯早期的挣扎都没能让他改变内心深处的，对动画最初的向往和追求，有一句土话好像是这么说的：少年求而不得的，终将困其一生；芳山大朋友对破邪大星弹劾凰和美少女战士的爱，都表达在光之美少女等儿童动画中了。</p>"

        data-sub-html="<h4>本田雄<br>Space Dandy /演技段落 #05</h4>
        <p>本田是戏雅出身，写实主义动作作画的代表原画，山下明彦的追崇者，无人不知的超级动作作画和美少女专家。<br>本田以人物及其运动中的造型把控最为出众，自EVA的造型和作画工作举世闻名以来，以剧场版动画为工作重心。本田笔下的运动精巧独到，能反映角色的情绪和个性，同时抓住观众的注意力。在此之中，走路跑步是本田作画的醍醐味。</p>"

        data-sub-html="<h4>后藤隆幸<br>橙路 /运动镜头段落</h4>
        <p>按照动画制作的流程，背景美术和角色作画是分开完成的。背景美术只能做到平动，要模仿实拍中常见的跟随镜头和景深变化是手绘动画的难点，因此用背景作画来描述这类要倚仗原画师对整个画面进行把控和设计；老一辈原画过人之处就在于功底深厚，在没有3d辅助的条件下完成透视变化的画面。后藤隆幸是Production I.G的合伙创始人之中的“G”，是社内的中坚原画和制作主任。<br>橙路中充满想象力的长镜头，通过复杂的背景作画完成了巧妙的匹配转场和旋转镜头。无论是考虑到动漫角色非写实的五官特征，还是因镜头运动透视关系不断改变的背景，运动镜头都是手绘动画中炫技而费时的片段</p>"

        <p>机器人动画史上，大张正己留下了不可磨灭的成就。他从机械到动作再到特效，无所不能。他是老牌的顶级动作原画，天才的镜头演出家，但说到他最为人称道的机械作画，倒不如说是其动作和特效风格的一种延续，他笔下的机器人更像穿着铠甲的武士或会发波的外星人。</p>"

      <a class="gallery-item" 
        data-html="#039001" 
        data-slide-name="Thierry Torres - Lillusionniste" 
        data-video='{ "source": [ {"src": "media/039001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>Thierry Torres<br>Lillusionniste (2010)</h4>
        <p>而谈到魔术师，这部精美的新动画大家是否看过呢？在我心中的分数是9/10，有机会请务必一看的作品。主题是爱与落后于时代，故事的基调是落寞，而叙事的基调是平淡悠长的。以担当角色为分工的西方制作体系中，铃木负责的是女主人公艾莉丝——非常平凡，容貌和线条都偏简洁的一个造型。<br>不得不提的，是本片冒头部分的一段魔术演出作画，来自Thierry Torres，对我而言印象极为深刻，可以说是演技作画的一个经典，也是我心目中对舞台剧式写实主义的一个完美形象：（图2）<br>整体的一拍二节奏舒缓而流畅，表现冲击力和夸张时会用上一拍一的运动，打破观览时的视觉惯性。一张一弛间，把主人公举止拘谨甚至带有滑稽的幽默形象展现出来。我们所熟知的憨豆先生，其塑造灵感之一便是本剧的原作及原型——雅克·塔蒂。</p>"
        data-poster="media/039001_poster.jpg">

          alt="&lt;p&gt;Thierry Torres - Lillusionniste&lt;/p&gt;" />

      <a class="gallery-item"

        data-sub-html="<h4>铃木亚矢<br>Death Billiards /动作段落</h4>
        <p>铃木是英国Django Films出身的杰出动作原画和造型设计，在动画未来2013的作品死亡台球中包揽这段打斗，表情刻画鲜明，镜头设计简洁，打斗和动作却清晰有力，特写和复杂角度的造型把控均游刃有余，功力扎实可见一斑。<br>她作为新手原画参与此动画可谓“降维打击”，因为其从毕业便开始参与Django的大作魔术师（2005-2009），而新手原画的限制是成为原画师不到三年的原画，铃木可以参与其中可以说是因为对其回归日本的期许而取巧地诠释规则了。别人都是Madhouse的新人，而铃木的新人原画经历却是今敏的造梦机器（2010）、细田守的狼的孩子雨和雪（2012）、宫崎骏的起风了（2013）。</p>"

        data-sub-html="<h4>村上泉<br>ACCA 13区监察课 /动作段落 #ED</h4>
        <p>村上泉是Madhouse出身的动作原画，美术学院背景，平面设计和人体造型功底扎实，曾在大学时参与夏日大作战的设计顾问，以此为契机了解动画行业和Madhouse。<br>早期在Death Billiards与立川让、在写真女友与汤浅政明有过合作，之后与两人的工作室有良好的合作关系。村上的设计圆润柔和，动作轻盈舒展，以舞蹈的设计绘制为人所知。此处村上负责了整个片尾曲动画的分镜和作画，使其更深地从画面上思考作画的表现，是其成名作。</p>"

        <p>这是当世的超级原画。二十年前就是一流动作原画，到现在许多动作原画转向分镜工作，中村丰还是超级原画，而且特效作画与时俱进地时髦，融化般的速度线、方块破片和黑白冲击张引导了新web系的潮流。单说动作场景，从分镜设计到演技实现中村丰可以一手承担，因为这样中村丰才喜欢在原画这个职务上掌控整个场景。</p>"

        data-sub-html="<h4>长田宽人<br>魔法纪录 - 特效段落 #01</h4>
        <p>长田是近几年脱颖而出的青年原画，Shaft出身。他偏爱展示姿势的运动和镜头设计、色块阴影的鲜活运用，毫不吝啬地展现其令人艳羡的表现主义艺术风格和对金田伊功的追崇。<br>他对表现主义的复古追求是在繁复精致的当代动画审美中加入了金田流的风格化修饰和强烈对比；在织物发丝运动中展现的凌乱和冲击力，迫近镜头的运动形变，一如小池健曾经所做。</p>"

        <p>佐藤利幸在特效中加入冲击中间张和直接成稿的特殊特效，类似数码作画中的马克笔和铅笔笔刷。龟田祥伦和中村丰都有这样的做法。<br>在f/a的22集中，众多老手原画加入了web系的新狂欢。据作监伍柏谕介绍，佐藤直接用马克笔在纸上画特效直接作为动画，以此模仿数码特效却难以分辨。<br>四评佐藤利幸告一段落，佐藤正是一个风格全能的好用原画。不仅如此，15年前，他以电击文库的插画师出道，并连载过赐予护女神的祝福的漫画。在此期间他以假名参与动画制作，并逐渐将工作重心转到原画上。</p>"

        data-sub-html="<h4>佐藤利幸<br>旋风管家 /动作段落 #39<br>kill la kill #03<br>为美好世界献上祝福2 #6</h4>
        <p>再谈佐藤利幸，他是金田pose的继承者。<br>本世纪最奔放狂野的金田pose来自佐藤，这是动画表现主义的回归。强调形与形之间的表现力，几乎不采用中间帧衔接姿态，甚至用变形完成姿势的变化。<br>谈到动画表现主义的由来，它的总的思路是要降低张数，用尽量少的张数填满每一秒。考虑到摄影中高速动作在曝光时间增加后自然会糊或者拖影，进一步夸张这种黏连就变成动画特有的表现手法——角色变成一道旋风后展现招式、出现好几只手脚的高速残像。<br>但降低总张数的同时原画（关键帧）的作画张数提高。可以想象，当年金田伊功发扬这种夸张的动画风格时，实则是一种顶级原画面临人手预算紧张时的急中生智。本来张数一低动作就容易僵，反而使动作更有表现力甚至形成一种风格，这更加考验原画师对动作的理解。<br>金田流的动作片历久弥新，但金田流喜剧的上一次狂欢在02年的阿倍野桥魔法商店街。希望大家还能欣赏这幼稚而复古的动画表现主义。</p>"

        <p>村濑是中村Pro.出身的老牌超级原画。他在人物作画上的出色表现使得其在f91中拔擢为作画监督，而后又担任最终幻想9的角色设计为人所知。除了长期参与日升动画之外，村濑作为导演长期以manglobe为据点，策划并导演了多部成熟时髦的作品。<br>他的人物造型身形修长，经常在人物运动中描绘服装复杂褶皱的紧绷修身，审美上有独特魅力，在他导演的黑街GANGSTA.、闪光的哈萨维等作品中均有体现。</p>"

      <a class="gallery-item" 
        data-html="#022001" 
        data-slide-name="中山直哉 - 辉夜大小姐想让我告白 - 动作段落" 
        data-video='{ "source": [ {"src": "media/022001.mp4", "type": "video/mp4"} ], "attributes": { "preload": false, "controls": false, "playsinline": true, "loop": true } }' 
        data-sub-html="<h4>中山直哉<br>辉夜大小姐想让我告白 /动作段落 #03 #原画线摄</h4>
        <p>织物运动自然，角色舞姿感性，担当演出分镜原画的中山直哉一战封神；今日（1号）公布的线稿摄影披露了制作的更多细节，可以以此为大家介绍。<br>中山直哉其人-中山直哉是京都动画出身，是数码作画的专家，龙女仆后上京进入A-1。极少公布原画资料的京都体系，一出山又是不世出的扫地僧。<br>舞蹈动作-菅尾なぎさ负责编舞和动作参考，中山参考视频完成角色的动作。全段采用一拍二——88秒的段落有1124张动画，12fps——流畅程度却被人误认为三渲二，这体现了中山对人体运动炉火纯青的理解。而在这1124张的动画中，包含给中间张指示的张数，中山完成了845张原画；正是中山对有限动画中动作张的高度掌控保证了动作的质量。<br>织物运动-织物、头发的运动是手绘动画的精细产物，在三维动画需要花费很大资源达成的，而更是三渲二最容易被识破的地方。线摄中可以看到清线时原画对织物的细致表现已臻完成。这是最细腻费神的工程，中山强调“我的工作就是尽可能修饰这些容易被识破的细微之处”，他特别感谢了动检动画人员，他们负责补完中间张动画、完成动画线稿，正是他们亲密无间的协作保证了这些细腻的运动。<br>补完-中山设计了类似手持摄影的镜头运动。可以看到线稿中中山完整描绘了角色足部着地的全幅动作，这保证了望远镜头中的角色可以成为前景和背景遮挡镜头运动的参考。<br>这也是转描，但已经完全不同把屏幕投在纸下的传统转描，而是原画理解视频后的再创作。按此定义，日式动画在竞技和艺术动作中想必会有转描的一席之地。</p>"

        <p>两位都是中坚的机械作画&设计。新UC系列的机设作画细致而繁复，大抵继承了九十年代仲盛文和出浏裕游刃有余的对质朴和浪漫的糅合。这种糅合来自于最初海老川兼武沉静的工业感和永野护疯狂的浮华感。<br>而就作画而言，新UC系列是对UC历史的一种浪漫的回想；当年富野捉襟见肘的体系下分镜至上、忽视画面的风格体现出一种洗练无情，如今的SUNRISE豪华制作下，那段历史在在画面中宏大而动人，满是情怀。</p>"

        data-sub-html="<h4>大平晋也、远藤正明<br>Akira /方块爆破特效段落</h4>
        <p>akira里程碑式的高度对于慕名者不易理解，这是件憾事。<br>前无古人之处在于其精细繁杂的美术设定与背景绘画引领了新的标准，后无来者之处在于动画电影毁天灭地的特效、相对实拍压倒性的画面表现力优势将随后的九十年代瓦解。我们无法体会动画作画作为技术艺术双巅峰的时代，及其对一代科幻爱好者的震撼。动画作画也渐渐回落为一种风格化的艺术形式。<br>与静态的绘画一样，“真”不再是美与好的唯一标准。追求写实甚至镜头机位的可实现性（押井守），也只能说是动画风格之一。过去的特效巨制动画电影在记忆中融合，形成大众心目中的八十年代（九十年代）风格，但是要么说没有这么一种风格，抑或说实际上是多种风格以及不同层次的评价角度。</p>"

        <p>幻想曲是迪士尼最昂贵的野心之一，是华特拯救过气老鼠的复仇之作，在商业上是严重失败的，在艺术上是毁誉参半的。<br>在设计落花的动作时杨左匋仍然采用了一拍二的有限作画，却彰显优美和流畅，举重若轻，彰显功力。<br>多尔西的特效则如怒涛般厚重而富有张力。并不像杨或是一般日式特效的平涂和扁平化，多尔西用上了干粉和喷笔来增加特效的力量，这一点则与采用厚涂上色、后期全能的超写实主义原画吉成刚有几分类似。</p>"

        data-sub-html="<h4>杨左匋<br>小鹿斑比 /特效段落</h4>
        <p>首先，体制上，日式原画工作按镜头卡数来分；而老迪士尼是按角色担当来分。比如画斑比的是Milt Kahl和Frank Thomas。而杨左匋是特效部门的，据Thomas称，整个三十年代迪士尼特效部门就是两个人，意大利人Ugo D'orsi和苏州人杨左匋，他们完成了所有繁复细心的作业，仅仅只需要一个助手。<br>技术上，不同于采用全动画完成的参考实拍的角色动作部分，杨的特效带有日后日式动画的特征，采用一拍二完成，突出了对特效对象的抽象和提炼的表现主义风格。</p>"

        data-sub-html="<h4>井上俊之<br>攻壳机动队 /日常动作段落</h4>
        <p>井上俊之为攻壳机动队无罪作画的日常动作段落<br>井上俊之是Studio Junior出身，作为影响日本动画的动画人之一，一贯以来被视为写实主义这一风格的代表和顶尖画师。井上是动画师的演员哲学的典型代表，他的动作演算和演绎能力登峰造极，不论是把控角色的立体造型，还是连贯动作中的重量感，都将一个个鲜活的角色展现于纸上，而掩去自己的特征和锋芒；好比演员不在舞台上以彰显自己为卖点，而是融入角色让人注意演技而忽视演员存在。<br>而本段中的狗，作为全片中最为鲜活的角色，灌注了动画师许多的爱意。因为在无罪的导演押井守的LO体系之下，每一个镜头的构图和运动都被明确下来，根据黄濑和哉，无罪的作画工作可谓枯燥乏味，唯有在绘制这条狗上不会对其动作有什么要求，也只有在绘制狗狗时才能感到快乐。</p>"
